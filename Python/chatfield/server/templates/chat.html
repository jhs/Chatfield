<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatfield Interview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #app {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 700px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }

        #header h1 { font-size: 1.5rem; margin-bottom: 5px; }
        #header p { font-size: 0.875rem; opacity: 0.9; }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.ai { justify-content: flex-start; }
        .message.user { justify-content: flex-end; }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .result {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 16px;
            margin: 16px 0;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-in;
        }

        .result-title {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 8px;
        }

        .result-data {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #1b5e20;
            white-space: pre-wrap;
        }

        #input-area {
            border-top: 1px solid #e0e0e0;
            padding: 20px;
            background: white;
        }

        #input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #user-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            max-height: 120px;
        }

        #user-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #user-input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        #send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        #send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 8px;
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Chatfield Interview</h1>
            <p>Conversational data collection • Enter to send</p>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <div id="status" class="status">Loading...</div>
            <div id="input-container">
                <textarea
                    id="user-input"
                    rows="1"
                    placeholder="Type your response..."
                    disabled
                ></textarea>
                <button id="send-btn" disabled>▶</button>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        let isProcessing = false;

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showResults(results) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = `
                <div class="result-title">✓ Interview Complete</div>
                <div class="result-data">${results}</div>
            `;
            messagesDiv.appendChild(resultDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isProcessing) return;

            userInput.disabled = true;
            sendBtn.disabled = true;
            isProcessing = true;

            addMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message})
                });

                const data = await response.json();
                addMessage(data.response, 'ai');

                if (data.done) {
                    statusDiv.textContent = 'Interview complete!';
                    showResults(data.results);
                } else {
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    userInput.focus();
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                userInput.disabled = false;
                sendBtn.disabled = false;
            } finally {
                isProcessing = false;
            }
        }

        sendBtn.onclick = sendMessage;
        userInput.onkeypress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        // Start interview on load
        window.addEventListener('load', async () => {
            statusDiv.textContent = 'Starting interview...';

            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        thread_id: `web-${Date.now()}`
                    })
                });

                const data = await response.json();
                addMessage(data.message, 'ai');

                statusDiv.textContent = '';
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            } catch (error) {
                console.error('Initialization error:', error);
                statusDiv.textContent = `Failed to start: ${error.message}`;
            }
        });
    </script>
</body>
</html>

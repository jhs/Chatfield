<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatfield Interactive Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #app {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 700px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
    }

    #header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    #header p {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.ai {
      justify-content: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
    }

    .message.ai .message-content {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message-label {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 6px;
      opacity: 0.7;
    }

    .message.ai .message-label {
      color: #667eea;
    }

    .message.user .message-label {
      color: #764ba2;
      text-align: right;
    }

    .result {
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
      padding: 16px;
      margin: 16px 0;
      border-radius: 8px;
      animation: fadeIn 0.5s ease-in;
    }

    .result-title {
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 8px;
    }

    .result-data {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      color: #1b5e20;
    }

    #input-area {
      border-top: 1px solid #e0e0e0;
      padding: 20px;
      background: white;
    }

    #input-container {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    #user-input {
      flex: 1;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      padding: 12px 20px;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      max-height: 120px;
      transition: border-color 0.2s;
    }

    #user-input:focus {
      outline: none;
      border-color: #667eea;
    }

    #user-input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    #send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.2s, box-shadow 0.2s;
      flex-shrink: 0;
    }

    #send-btn:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #send-btn:active:not(:disabled) {
      transform: scale(0.95);
    }

    #send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      padding: 8px;
      font-size: 0.875rem;
      color: #666;
    }

    .typing {
      display: inline-block;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="header">
      <h1>Chatfield Interactive</h1>
      <p>Conversational form demo • Enter to send • Shift+Enter for newline</p>
    </div>
    <div id="messages"></div>
    <div id="input-area">
      <div id="status" class="status"></div>
      <div id="input-container">
        <textarea
          id="user-input"
          rows="1"
          placeholder="Type your response..."
          disabled
        ></textarea>
        <button id="send-btn" disabled>▶</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { chatfield, Interviewer } from '../../dist/standalone/esm/index.js';

    // DOM elements
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const statusDiv = document.getElementById('status');

    // State
    let waitingForInput = false;
    let resolveInput = null;

    // Utilities
    function addMessage(type, text) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;

      const label = document.createElement('div');
      label.className = 'message-label';
      label.textContent = type === 'ai' ? 'AI' : 'You';

      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;

      if (type === 'ai') {
        msg.appendChild(label);
        msg.appendChild(content);
      } else {
        msg.appendChild(content);
      }

      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showResult(data) {
      const result = document.createElement('div');
      result.className = 'result';
      result.innerHTML = `
        <div class="result-title">✓ Form Completed</div>
        <pre class="result-data">${JSON.stringify(data, null, 2)}</pre>
      `;
      messagesDiv.appendChild(result);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function setStatus(text) {
      statusDiv.textContent = text;
    }

    function enableInput() {
      waitingForInput = true;
      userInput.disabled = false;
      sendBtn.disabled = false;
      userInput.focus();
      setStatus('');
    }

    function disableInput() {
      waitingForInput = false;
      userInput.disabled = true;
      sendBtn.disabled = true;
      userInput.value = '';
      setStatus('AI is thinking...');
    }

    function sendMessage() {
      if (!waitingForInput || !resolveInput) return;

      const text = userInput.value.trim();
      if (!text) return;

      addMessage('user', text);
      disableInput();

      const callback = resolveInput;
      resolveInput = null;
      callback(text);
    }

    // Event handlers
    sendBtn.addEventListener('click', sendMessage);

    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    userInput.addEventListener('input', () => {
      // Auto-resize textarea
      userInput.style.height = 'auto';
      userInput.style.height = Math.min(userInput.scrollHeight, 120) + 'px';
    });

    // Interview logic
    async function getUserInput() {
      return new Promise((resolve) => {
        resolveInput = resolve;
        enableInput();
      });
    }

    async function runInterview() {
      setStatus('Initializing...');

      const form = chatfield()
        .type('Web Test')
        .alice()
          .type('Abraham Lincoln')
          .trait('Complains a lot about speechwriting')
        .field('name')
        .field('age')
          .as_int()
        .build();

      const interviewer = new Interviewer(form, {
        baseUrl: 'http://127.0.0.1:4000',
        apiKey: 'api-key-TEST',
        llmId: 'jason',
      });

      let userResponse = null;

      while (true) {
        try {
          const msg = await interviewer.go(userResponse);
          addMessage('ai', msg);

          if (form._done) {
            showResult(form._pretty());
            setStatus('Interview complete!');
            break;
          }

          userResponse = await getUserInput();
        } catch (error) {
          addMessage('ai', `Error: ${error.message}`);
          setStatus('Error occurred');
          enableInput();
          break;
        }
      }
    }

    // Start
    runInterview();
  </script>
</body>
</html>
